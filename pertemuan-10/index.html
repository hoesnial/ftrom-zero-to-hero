<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let isRun = true;
      let isRide = false;
      let time = "15 menit";

      if (isRun) {
        time = "7 menit";
      } else if (isRide) {
        time = "4 menit";
      } else {
        time = "14 menit";
      }

      console.log("if: " + time);

      let condition = "naik motor";

      //Switch Case

      switch (condition) {
        case "lari":
          time = "7 menit";
          break;

        case "naik motor":
          time = "4 menit";
          break;

        case "naik agkot":
          time = "6 menit";

        default:
          time = "14 menit";
          break;
      }

      console.log("switch case : " + time);

      // Tenary unruk mempermudah tulisan if

      console.log("operator tenary: " + (isRun ? "7 menit" : "14 menit"));
    </script>
  </body>
</html>

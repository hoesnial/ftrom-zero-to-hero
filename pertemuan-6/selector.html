<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      /* Element Selector */
      h2 {
        color: blue;
      }
      /* Class Selector */
      .hello-1 {
        color: red;
      }
      .hello-2 {
        color: blue;
      }
      /* ID Selector */
      #hello-3 {
        color: yellow;
      }
      /* Universal Selector */
      * {
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <h1 class="hello-1">Hello World!</h1>
    <h1 class="hello-2">Hello World 2</h1>
    <h1 id="hello-3">Hello World 3</h1>
  </body>
</html>
